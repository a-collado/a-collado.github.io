<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCard - Personal Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/my-avatar.png" alt="Alex Collado Garrido" width="150" height="150">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Alex Collado Garrido" lng-tag="name"></h1>

          <p class="title" lng-tag="title"></p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span lng-tag="contacts"></span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="email"></p>

              <a href="mailto:alex.collado@proton.me" class="contact-link" lng-tag="email-text"></a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="phone"></p>

              <a href="tel:+34669189957" class="contact-link" lng-tag="phone-text"></a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="birthday"></p>

              <time datetime="2001-02-02" lng-tag="birthday-text"></time>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="location"></p>

              <address lng-tag="location-text"></address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://github.com/a-collado" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.linkedin.com/in/alex-collado-garrido/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>

    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #NAVBAR
      -->

      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link" onclick="window.location.href='index.html';" lng-tag="back"></button>
          </li>

        </ul>

      </nav>

      <!--
        - #RESUME
      -->

      <article class="resume  active" data-page="resume">

        <header>
          <h2 class="h2 article-title" lng-tag="barista-title"></h2>
        </header>

        <img class="logo" src="assets/images/barista/title.png" alt="Logo" style="margin-bottom:50px;">

        <section class="about-text">
          <p lng-tag="barista-text-1">
          </p>

          <iframe class="logo" width="560" height="315" src="https://www.youtube.com/embed/b7pRS25t_Ww?si=kNV7Dc3kBFMDyx5f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          <p lng-tag="barista-text-2">
          </p>

          <img class="logo" src="./assets/images/barista/screenshot-1.png" style="margin-bottom:20px;">
          <img class="logo" src="./assets/images/barista/screenshot-2.png" style="margin-bottom:20px;">
          <img class="logo" src="./assets/images/barista/screenshot-3.png" style="margin-bottom:20px;">
          <img class="logo" src="./assets/images/barista/screenshot-4.png" style="margin-bottom:20px;">
        </section>

    </div>

  </main>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
