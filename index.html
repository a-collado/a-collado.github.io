<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCard - Personal Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body id="page-top" onload="translate('es','lng-tag')">

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/my-avatar.png" alt="Alex Collado Garrido" width="150" height="150">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Alex Collado Garrido" lng-tag="name"></h1>

          <p class="title" lng-tag="title"></p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span lng-tag="contacts"></span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="email"></p>

              <a href="mailto:alex.collado@proton.me" class="contact-link" lng-tag="email-text"></a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="phone"></p>

              <a href="tel:+34669189957" class="contact-link" lng-tag="phone-text"></a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="birthday"></p>

              <time datetime="2001-02-02" lng-tag="birthday-text"></time>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title" lng-tag="location"></p>

              <address lng-tag="location-text"></address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://github.com/a-collado" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.linkedin.com/in/alex-collado-garrido/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>

    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--
        - #NAVBAR
      -->

      <nav class="navbar">

        <ul class="navbar-list">

          <li>
            <a id="esTranslator" href="javascript:void(0)">ES</a>
          </li>

          <li>
            <a id="enTranslator" href="javascript:void(0)">EN</a>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link lng-tag="resume"></button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link  active" data-nav-link lng-tag="portfolio"></button>
          </li>

        </ul>

      </nav>

      <!--
        - #RESUME
      -->

      <article class="resume" data-page="resume">

        <header>
          <h2 class="h2 article-title" lng-tag="about"></h2>
        </header>

        <section class="about-text">
          <p lng-tag="about-text">
          </p>

        </section>

        <section class="timeline">

          <div class="title-wrapper">
            <div class="icon-box">
              <ion-icon name="book-outline"></ion-icon>
            </div>

            <h3 class="h3" lng-tag="education"></h3>
          </div>

          <ol class="timeline-list">

            <li class="timeline-item">

              <h4 class="h4 timeline-item-title" lng-tag="education-salle"></h4>

              <span lng-tag="education-salle-date"></span>

              <p class="timeline-text" lng-tag="education-text">
              </p>

            </li>

          </ol>

        </section>

        <section class="timeline">

          <div class="title-wrapper">
            <div class="icon-box">
              <ion-icon name="book-outline"></ion-icon>
            </div>

            <h3 class="h3" lng-tag="experience"></h3>
          </div>

          <ol class="timeline-list">

            <li class="timeline-item">

              <h4 class="h4 timeline-item-title" lng-tag="experience-itbid"></h4>

              <span lng-tag="experience-itbid-date"></span>

              <p class="timeline-text" lng-tag="experience-itbid-text">
              </p>

            </li>

          </ol>

        </section>

        <section class="skill">

          <h3 class="h3 skills-title" lng-tag="hard-skills"></h3>

          <ul class="skills-list content-card">

            <li class="skills-item">
            
              <div style="margin-bottom:10px">
                <div class="title-wrapper">
                  <h5 class="h4" lng-tag="hard-skills-1"></h4>
                </div>
                  <p class="timeline-text" lng-tag="hard-skills-1-text"></p>
              </div>


              <div style="margin-bottom:10px">
                <div class="title-wrapper">
                  <h5 class="h4" lng-tag="hard-skills-2"></h4>
                </div>
                  <p class="timeline-text" lng-tag="hard-skills-2-text"></p>
              </div>

              <div style="margin-bottom:10px">
                <div class="title-wrapper">
                  <h5 class="h4" lng-tag="hard-skills-3"></h4>
                </div>
                  <p class="timeline-text" lng-tag="hard-skills-3-text"></p>
              </div>

            </li>

          </ul>

        </section>

      </article>

      <!--
        - #PORTFOLIO 
        - NOTE: ANTES ERA BLOG, POR ESO TODOS LOS NOMBRES LLEVAN LA PALABRA BLOG
      -->

      <article class="portfolio  active" data-page="portfolio">

        <header>
          <h2 class="h2 article-title" lng-tag="portfolio-title"></h2>
        </header>

        <section class="blog-posts">

          <ul class="blog-posts-list">

            <li class="blog-post-item">
              <a href="robobobot.html">

                <figure class="blog-banner-box">
                  <img src="./assets/images/robo-bobot.png" alt="TFG - Robo Bobot" loading="lazy">
                </figure>

                <div class="blog-content">

                  <div class="blog-meta">
                    <time datetime="2024" lng-tag="portfolio-robo-date"></time>
                  </div>

                  <h3 class="h3 blog-item-title" lng-tag="portfolio-robo-title"></h3>

                  <p class="blog-text" lng-tag="portfolio-robo-text">
                  </p>

                </div>

              </a>
            </li>

            <li class="blog-post-item">
              <a href="barista.html">

                <figure class="blog-banner-box">
                  <img src="./assets/images/mad-barista.png" alt="Mad Barista" loading="lazy" style="object-fit:scale-down;">
                </figure>

                <div class="blog-content">

                  <div class="blog-meta">
                    <time datetime="2023" lng-tag="portfolio-barista-date"></time>
                  </div>

                  <h3 class="h3 blog-item-title" lng-tag="portfolio-barista-title"></h3>

                  <p class="blog-text" lng-tag="portfolio-barista-text">
                  </p>

                </div>

              </a>
            </li>

            <li class="blog-post-item">
              <a href="ikarus.html">

                <figure class="blog-banner-box">
                  <img src="./assets/images/ikarus/logo.jpg" alt="Ikarus' Odyssey" loading="lazy">
                </figure>

                <div class="blog-content">

                  <div class="blog-meta">
                    <time datetime="2023" lng-tag="portfolio-ikarus-date"></time>
                  </div>

                  <h3 class="h3 blog-item-title" lng-tag="portfolio-ikarus-title"></h3>

                  <p class="blog-text" lng-tag="portfolio-ikarus-text">
                  </p>

                </div>

              </a>
            </li>

          </ul>

        </section>

    </div>

  </main>

  <!--
    - custom js link
  -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/translate.js"></script>
  <script src="assets/js/index.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
